<!-- Modal AddJob -->
<div th:fragment="m_job">
    <div class="modal fade" id="AddJob" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Add Job</h4>
                </div>
                <div class="modal-body">
                    <div class="row mt">
                        <div class="col-lg-12">
                            <div class="form-panel">
                                <div class=" form">
                                    <form th:action="@{/addJob}" method="post" class="form-horizontal">
                                        <div class="form-group ">
                                            <label for="name" class="control-label col-lg-2">Job</label>
                                            <div class="col-sm-9">
                                                <input id="name" name="name" type="text" class="form-control" placeholder="name job">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-offset-2 col-lg-10">
                                                <button class="btn btn-theme btnSave" type="submit" value = "Add Job">Save</button>
                                                <button class="btn btn-theme04" type="button" data-dismiss="modal">Cancel</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- /form-panel -->
                        </div>
                        <!-- /col-lg-12 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
