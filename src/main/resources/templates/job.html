<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head><title>Data-Job</title></head>
    <div th:replace="header :: headercss"></div>
    <body>
        <div th:replace="m_job :: m_job"></div>

        <section id="container">
            <!-- **********************************************************************************************************************************************************
                TOP BAR CONTENT & NOTIFICATIONS
                *********************************************************************************************************************************************************** -->
            <!--header start-->
            <header class="header black-bg">
                <div class="sidebar-toggle-box">
                    <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
                </div>
                <!--logo start-->
                <a th:href="@{/home}"class="logo"><b>Admin<span> LeReq</span></b></a>
                <!--logo end-->

                <div class="top-menu">
                    <ul class="nav pull-right top-menu">
                        <li><a class="logout" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </div>
            </header>
            <!--header end-->
            <!-- **********************************************************************************************************************************************************
                MAIN SIDEBAR MENU
                *********************************************************************************************************************************************************** -->
            <!--sidebar start-->
            <aside>
                <div id="sidebar" class="nav-collapse ">
                    <!-- sidebar menu start-->
                    <ul class="sidebar-menu" id="nav-accordion">
                        <p class="centered"><a th:href="@{/user/profile}"><img src="dist/img/ui-sam.jpg" class="img-circle" width="80"></a></p>
                        <h5 class="centered">Arif Fridasari</h5>
                        <li class="mt">
                            <a th:href="@{/home}">
                                <i class="fa fa-dashboard"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li class="sub-menu">
                            <a class="active" href="dist/javascript:;">
                                <i class="fa fa-th"></i>
                                <span>Data</span>
                            </a>
                            <ul class="sub">
                                <li><a th:href="@{/account}">Account</a></li>
                                <li><a th:href="@{/employee}">Employee</a></li>
                                <li class="active"><a th:href="@{/job}">Job</a></li>
                                <li><a th:href="@{/role}">Role</a></li>
                            </ul>
                        </li>
                        <li class="sub-menu">
                            <a href="javascript:;">
                                <i class="fa fa-tasks"></i>
                                <span>Request</span>
                            </a>
                            <ul class="sub">
                                <li><a th:href="@{/listrequest}">List Request</a></li>
                                <li><a th:href="@{/history}">History</a></li>
                            </ul>
                        </li>
                    </ul>
                    <!-- sidebar menu end-->
                </div>
            </aside>
            <!--sidebar end-->
            <!-- **********************************************************************************************************************************************************
                MAIN CONTENT
                *********************************************************************************************************************************************************** -->
            <!--main content start-->
            <section id="main-content">
                <section class="wrapper">
                    <h3><i class="fa fa-angle-right"></i>  Table Jobs</h3>
                    <div class="row mb">
                        <!-- page start-->
                        <div class="content-panel">
                            <button type="button" class="btn btn-primary" style="margin-bottom: 15px;" data-toggle="modal" data-target="#AddJob"><i class="fa fa-plus-circle"></i>&nbsp;&nbsp;Add Data</button>
                            <button type="button" class="btn btn-success" style="margin-bottom: 15px;" id="btnPDF"><i class="fa fa-save"></i>&nbsp;&nbsp;Save to PDF</button>
                            <div class="adv-table">
                                <table cellpadding="0" cellspacing="0" border="0" class="display table table-bordered" id="hidden-table-info">
                                    <thead>
                                        <tr>
                                            <!--<th>No.</th>-->
                                            <th>ID</th>
                                            <th>Job Name</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!--<div th:with="i=0">-->
                                        <tr th:each="Job:${dataJob}">
                                            <!--<td th:text="i=${i+1}"></td>-->
                                            <td id="id" th:text="${Job.id}"></td>
                                            <td id="name" th:text="${Job.name}"></td>
                                            <td>
                                                <button type="button" class="btn btn-success btn-sm btnEdit" data-toggle="modal" data-target="#EditJob"><i class="fa fa-edit"></i>&nbsp;&nbsp;Edit</button>
                                                <button type="button" class="btn btn-danger btn-sm btnDelete"data-toggle="modal" data-target="#DelJob"><i class="fa fa-trash"></i>&nbsp;&nbsp;Delete</button>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- page end-->
                    </div>
                    <h3><i class="fa fa-angle-right"></i> Job Employee</h3>
                    <div class="row mb">
                        <!-- page start-->
                        <div class="content-panel">
                            <div class="adv-table">
                                <table cellpadding="0" cellspacing="0" border="0" class="display table table-bordered" id="hidden-table-info2">
                                    <thead>
                                        <tr>
                                            <!--<th>No.</th>-->
                                            <th>ID</th>
                                            <th>Employee Name</th>
                                            <th>Job</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="emp:${dataEmployee}">
                                            <td th:text="${emp.id}"></td>
                                            <td th:text="${emp.firstName + ' ' + emp.lastName}"></td>
                                            <td>
                                                <a th:each="list:${emp.employeeJobList}">
                                                    <p th:text="${list.job.name}"></p></a>
                                            </td>
                                            <td>
                                                <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#EditJob"><i class="fa fa-edit"></i>&nbsp;&nbsp;Edit</button>
                                                <button type="button" class="btn btn-danger btn-sm btnDelete"><i class="fa fa-trash"></i>&nbsp;&nbsp;Delete</button>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- page end-->
                    </div>
                    <!-- /row -->
                </section>
                <!-- /wrapper -->
            </section>
            
            <div th:replace="footer :: footer"></div>

    </body>

</html>
