        <!-- Modal Edit -->
        <div class="modal fade" id="EditRole" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Edit Role</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row mt">
                            <div class="col-lg-12">
                                <div class="form-panel">
                                    <div class=" form">
                                        <form class="cmxform form-horizontal style-form" id="commentForm" method="get" action="">

                                                <label for="cname" class="control-label col-lg-2">Id</label>
                                                <div class="col-lg-10">
                                                    <input class=" form-control" id="idname" name="id" type="text" readonly />
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label for="cname" class="control-label col-lg-2">Job</label>
                                                <div class="col-lg-10">

                                                </div>
                                            </div>

                    <div class="row mb">
                        <!-- page start-->
                        <div class="content-panel">
                            <!--<button type="button" class="btn btn-primary" style="margin-bottom: 15px;" data-toggle="modal" data-target="#AddJob"><i class="fa fa-plus-circle"></i>&nbsp;&nbsp;Add Data</button>-->

                                        <tr>
                                            <th>ID</th>
                                            <th>Employee Name</th>
                                            <th>Role</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="emp:${dataEmployee}">
                                            <td th:text="${emp.id}"></td>
                                            <td th:text="${emp.firstName + ' ' + emp.lastName}"></td>
                                            <td>
                                                <a th:each="list:${emp.employeeRoleList}">
                                                    <p th:text="${list.role.name}"></p></a>
                                            </td>
                                            <td>
                                                <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#EditRole"><i class="fa fa-edit"></i>&nbsp;&nbsp;Edit</button>
                                                <button type="button" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i>&nbsp;&nbsp;Delete</button>

                                        </tr>
