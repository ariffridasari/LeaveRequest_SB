                <form class="form-login" th:action="@{/login}" method="post">
                    <h2 class="form-login-heading">sign in now</h2>
                    <br>
                    <div class="login-wrap">
                        <div th:if="${param.error}" class="alert alert-warning">
                            <strong>Warning!</strong> Invalid username and password.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            <strong>Success!</strong> You have been logged out.
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input th:value="${param.username}" th:if="${param.success}" type="text" class="form-control" id="username" placeholder="Enter username" name="username">
                            <input th:unless="${param.success}" type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="email">
                        </div> 
                        <!--<input type="text" class="form-control" placeholder="Username" data-error="Username invalid !"  autofocus required="Please insert your username !">-->
                        <br>
                        <input type="password" name="password" class="form-control" placeholder="Password">
                        <br>
                        <label class="checkbox">
                            <input type="checkbox" value="remember-me"> Remember me
                            <span class="pull-right">
                                <a data-toggle="modal" href="login.html#myModal"> Forgot Password?</a>
                            </span>
                        </label>
                        <br>
                        <button class="btn btn-theme btn-block" type="submit"><i class="fa fa-lock"></i> SIGN IN</button>
                        <br>
                        <!--<button class="btn btn-theme btn-block" href="" type="submit"><i class="fa fa-lock"></i> Verification Email</button>-->

                    </div>
                    <!--Modal--> 
                    <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title">Forgot Password ?</h4>
                                </div>
                                <div class="modal-body">
                                    <p>Enter your e-mail address below to reset your password.</p>
                                    <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
                                </div>
                                <div class="modal-footer">
                                    <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                                    <button class="btn btn-theme" type="button">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--modal--> 
                </form>
            </div>
