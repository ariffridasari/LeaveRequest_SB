<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head><title>Data-Account</title></head>
    <div th:replace="header :: headercss"></div>
        <div class="modal fade" id="DelAccount" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Remove Account</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row mt">
                            <div class="col-lg-12">
                                <div class="form-panel">
                                    <div class=" form">
                                        <form th:action="@{/accountDelete/id}" method="post" class="cmxform form-horizontal style-form">
                                            <div class="form-group ">
                                                <label for="id" class="control-label col-lg-2">ID</label>
                                                <div class="col-lg-10">
                                                    <input class="form-control " id="id" name="id" type="text" required />
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label for="username" class="control-label col-lg-2">Username</label>
                                                <div class="col-lg-10">
                                                    <input class="form-control " id="username" name="username" type="text" required />
                                                </div>
                                            </div>
                                            <div class="hidden form-group ">
                                                <label for="password" class="control-label col-lg-2">Password</label>
                                                <div class="col-lg-10">
                                                    <input class="form-control " id="password" name="password" type="text" required />
                                                </div>
                                            </div>
                                            <div class="hidden form-group ">
                                                <label for="isActive" class="control-label col-lg-2">Status</label>
                                                <div class="col-lg-10">
                                                    <input class="form-control " id="isActive" name="isActive" type="text" required />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-lg-offset-2 col-lg-10">
                                                    <button class="btn btn-theme04" type="submit">Delete</button>
                                                    <button class="btn btn-theme" type="button">Cancel</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <!-- /form-panel -->
                            </div>
                            <!-- /col-lg-12 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

       
        <section id="container">
            <!-- **********************************************************************************************************************************************************
                TOP BAR CONTENT & NOTIFICATIONS
                *********************************************************************************************************************************************************** -->
            <!--header start-->
            <header class="header black-bg">
                <div class="sidebar-toggle-box">
                    <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
                </div>
                <!--logo start-->
                <a th:href="@{/home}"class="logo"><b>Admin<span> LeReq</span></b></a>
                <!--logo end-->

                <div class="top-menu">
                    <ul class="nav pull-right top-menu">
                        <li><a class="logout" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </div>
            </header>
            <!--header end-->
            <!-- **********************************************************************************************************************************************************
                MAIN SIDEBAR MENU
                *********************************************************************************************************************************************************** -->
            <!--sidebar start-->
            <aside>
                <div id="sidebar" class="nav-collapse ">
                    <!-- sidebar menu start-->
                    <ul class="sidebar-menu" id="nav-accordion">
                        <p class="centered"><a href="dist/profile.html"><img src="dist/img/ui-sam.jpg" class="img-circle" width="80"></a></p>
                        <h5 class="centered">Arif Fridasari</h5>
                        <li class="mt">
                            <a th:href="@{/home}">
                                <i class="fa fa-dashboard"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li class="sub-menu">
                            <a class="active" href="dist/javascript:;">
                                <i class="fa fa-th"></i>
                                <span>Data</span>
                            </a>
                            <ul class="sub">
                                <li class="active"><a th:href="@{/account}">Account</a></li>
                                <li><a th:href="@{/employee}">Employee</a></li>
                                <li><a th:href="@{/job}">Job</a></li>
                                <li><a th:href="@{/role}">Role</a></li>
                            </ul>
                        </li>
                        <li class="sub-menu">
                            <a href="javascript:;">
                                <i class="fa fa-tasks"></i>
                                <span>Request</span>
                            </a>
                            <ul class="sub">
                                <li><a th:href="@{/listrequest}">List Request</a></li>
                                <li><a th:href="@{/history}">History</a></li>
                            </ul>
                        </li>
                    </ul>
                    <!-- sidebar menu end-->
                </div>
            </aside>
            <!--sidebar end-->
            <!-- **********************************************************************************************************************************************************
                MAIN CONTENT
                *********************************************************************************************************************************************************** -->
            <!--main content start-->
            <section id="main-content">
                <section class="wrapper">
                    <h3><i class="fa fa-angle-right"></i>  Table Account</h3>
                    <div class="row mb">
                        <!-- page start-->
                        <div class="content-panel">
                            <!--<button type="button" class="btn btn-primary" style="margin-bottom: 15px;" data-toggle="modal" data-target="#AddAccount"><i class="fa fa-plus-circle"></i>&nbsp;&nbsp;Add Data</button>-->
                            <div class="adv-table">
                                <button type="button" class="btn btn-success" style="margin-bottom: 15px;" id="btnPDF"><i class="fa fa-save"></i>&nbsp;&nbsp;Save to PDF</button>
                                <table cellpadding="0" cellspacing="0" border="0" class="display table table-bordered" id="hidden-table-info">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Username</th>
                                            <th>Status User</th>
                                            <th>Action</th>
                                            <th hidden></th>
                                            <th hidden></th> 
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="Account:${dataAccount}">
                                            <td id="id" th:text="${Account.id}"></td>
                                            <td id="username" th:text="${Account.username}"></td>
                                            <td id="isActive2" th:text="${Account.isActive}? 'Active' : 'Not Active'"></td>
                                            <td>
                                                <!--<button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#EditAccount"><i class="fa fa-edit"></i>&nbsp;&nbsp;Edit</button>-->
                                                <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#DelAccount"><i class="fa fa-trash"></i>&nbsp;&nbsp;Delete</button>
                                            </td>
                                            <td class="hidden" id="password" th:text="${Account.password}"></td>
                                            <td class="hidden" id="isActive" th:text="${Account.isActive}"></td>
                                           </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- page end-->
                    </div>
                    <!-- /row -->
                </section>
                <!-- /wrapper -->
            </section>
        </section>
        <div th:replace="footer :: footer"></div>
    </body>

</html>
