<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head><title>Data-Employee</title></head>
    <div th:replace="header :: headercss"></div>

    <body>
        <!-- Modal AddEmployee -->
        <div class="modal fade" id="AddEmployee" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Add Employee</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row mt">
                            <div class="col-lg-12">
                                <div class="form-panel">
                                    <div class="form">
                                        <form th:action="@{/addEmployee}" method="post" class="form-horizontal">
                                            <div class="form-group">
                                                <label for="firstname" class="col-sm-3  control-label">First Name</label>
                                                <div class="col-sm-9">
                                                    <input id="firstName" name="firstName" type="text" class="form-control" placeholder="input first name">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="lastname" class="col-sm-3  control-label">Last Name</label>
                                                <div class="col-sm-9">
                                                    <input id="lastName" name="lastName" type="text" class="form-control" placeholder="input last name">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="email" class="col-sm-3  control-label">Email</label>
                                                <div class="col-sm-9">
                                                    <input id="email" name="email" type="text" class="form-control" placeholder="input email">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="phonenumber" class="col-sm-3  control-label">Phone Number</label>
                                                <div class="col-sm-9">
                                                    <input id="phoneNumber" name="phoneNumber" type="text" class="form-control" placeholder="input phone number">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="salary" class="col-sm-3  control-label">Salary</label>
                                                <div class="col-sm-9">
                                                    <input id="salary" name="salary" type="number" class="form-control" placeholder="input salary">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="manager" class="col-sm-3 control-label">Manager</label>
                                                <div class="col-sm-9">
                                                    <select name="manager" id="manager" class="form-control">
                                                        <option value="">-- Select Manager --</option>
                                                        <option th:each="data:${dataEmployee}" th:value="${data.id}" th:text="${data.firstName}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-lg-offset-2 col-lg-10">
                                                    <button class="btn btn-theme" type="submit">Save</button>
                                                    <button class="btn btn-theme04" type="button">Cancel</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <!-- /form-panel -->
                            </div>
                            <!-- /col-lg-12 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Modal Employee -->

        <!-- Modal Edit Employee -->
        <div class="modal fade" id="EditEmployee" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Add Employee</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row mt">
                            <div class="col-lg-12">
                                <div class="form-panel">
                                    <div class="form">
                                        <form class="cmxform form-horizontal style-form" id="signupForm" method="get" action="">
                                            <div class="form-group ">
                                                <label for="firstname" class="control-label col-lg-2">ID</label>
                                                <div class="col-lg-10">
                                                    <input class=" form-control" id="id" name="id" type="text" readonly />
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label for="firstname" class="control-label col-lg-2">First name</label>
                                                <div class="col-lg-10">
                                                    <input class=" form-control" id="firstname" name="firstname" type="text" required />
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label for="lastname" class="control-label col-lg-2">Last name</label>
                                                <div class="col-lg-10">
                                                    <input class=" form-control" id="lastname" name="lastname" type="text" required />
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label for="email" class="control-label col-lg-2">Email</label>
                                                <div class="col-lg-10">
                                                    <input class="form-control " id="email" name="email" type="email" />
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label for="salary" class="control-label col-lg-2">Salary</label>
                                                <div class="col-lg-10">
                                                    <input class="form-control " id="salary" name="salary" type="number" />
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label for="phoneNumber" class="control-label col-lg-2">Phone Number</label>
                                                <div class="col-lg-10">
                                                    <input class="form-control " id="phoneNumber" name="phoneNumber" type="number" />
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label for="manager" class="control-label col-lg-2">Manager</label>
                                                <div class="col-lg-10">
                                                    <select name="manager" id="manager" class="form-control">
                                                        <option value="">-- Select Manager --</option>
                                                        <option th:each="data:${dataEmployee}" th:value="${data.id}" th:text="${data.firstName}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-lg-offset-2 col-lg-10">
                                                    <button class="btn btn-theme" type="submit">Save</button>
                                                    <button class="btn btn-theme04" type="button">Cancel</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <!-- /form-panel -->
                            </div>
                            <!-- /col-lg-12 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Modal Employee -->



        <section id="container">
            <!-- **********************************************************************************************************************************************************
                TOP BAR CONTENT & NOTIFICATIONS
                *********************************************************************************************************************************************************** -->
            <!--header start-->
            <header class="header black-bg">
                <div class="sidebar-toggle-box">
                    <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
                </div>
                <!--logo start-->
                <a th:href="@{/home}"class="logo"><b>Admin<span> LeReq</span></b></a>
                <!--logo end-->

                <div class="top-menu">
                    <ul class="nav pull-right top-menu">
                        <li><a class="logout" th:href="@{/login}">Logout</a></li>
                    </ul>
                </div>
            </header>
            <!--header end-->
            <!-- **********************************************************************************************************************************************************
                MAIN SIDEBAR MENU
                *********************************************************************************************************************************************************** -->
            <!--sidebar start-->
            <aside>
                <div id="sidebar" class="nav-collapse ">
                    <!-- sidebar menu start-->
                    <ul class="sidebar-menu" id="nav-accordion">
                        <p class="centered"><a href="dist/profile.html"><img src="dist/img/ui-sam.jpg" class="img-circle" width="80"></a></p>
                        <h5 class="centered">Arif Fridasari</h5>
                        <li class="mt">
                            <a th:href="@{/home}">
                                <i class="fa fa-dashboard"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li class="sub-menu">
                            <a class="active" href="dist/javascript:;">
                                <i class="fa fa-th"></i>
                                <span>Data</span>
                            </a>
                            <ul class="sub">
                                <li><a th:href="@{/account}">Account</a></li>
                                <li class="active"><a th:href="@{/employee}">Employee</a></li>
                                <li><a th:href="@{/job}">Job</a></li>
                                <li><a th:href="@{/role}">Role</a></li>
                            </ul>
                        </li>
                        <li class="sub-menu">
                            <a href="javascript:;">
                                <i class="fa fa-tasks"></i>
                                <span>Request</span>
                            </a>
                            <ul class="sub">
                                <li><a th:href="@{/listrequest}">List Request</a></li>
                                <li><a th:href="@{/history}">History</a></li>
                            </ul>
                        </li>
                    </ul>
                    <!-- sidebar menu end-->
                </div>
            </aside>
            <!--sidebar end-->
            <!-- **********************************************************************************************************************************************************
                MAIN CONTENT
                *********************************************************************************************************************************************************** -->
            <!--main content start-->
            <section id="main-content">
                <section class="wrapper">
                    <h3><i class="fa fa-angle-right"></i>  Table Employees</h3>
                    <div class="row mb">
                        <!-- page start-->

                        <div class="content-panel">
                            <button type="button" class="btn btn-primary" style="margin-bottom: 15px;" data-toggle="modal" data-target="#AddEmployee"><i class="fa fa-plus-circle"></i>&nbsp;&nbsp;Add Data</button>
                            <div class="adv-table">
                                <table cellpadding="0" cellspacing="0" border="0" class="display table table-bordered" id="hidden-table-info">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Salary</th>
                                            <th>Phone Number</th>
                                            <th>Manager</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="Emp:${dataEmployee}">
                                            <td th:text="${Emp.id}"></td>
                                            <td th:text="${Emp.firstName+' '+Emp.lastName}"></td>
                                            <td th:text="${Emp.email}"></td>
                                            <td th:text="${Emp.salary}"></td>
                                            <td th:text="${Emp.phoneNumber}"></td>
                                            <td th:text="${Emp.manager.firstName+' '+Emp.manager.lastName}"></td>
                                            <td>
                                                <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#EditEmployee"><i class="fa fa-edit"></i>&nbsp;&nbsp;Edit</button>
                                                <button type="button" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i>&nbsp;&nbsp;Delete</button>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- page end-->
                    </div>
                    <!-- /row -->
                </section>
                <!-- /wrapper -->
            </section>
        </section>

            <div th:replace="footer :: footer"></div>
    </body>

</html>
