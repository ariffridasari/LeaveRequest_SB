        <script type="text/javascript">

            $("body").on("click", "#btnPDF", function () {
                html2canvas($('#hidden-table-info')[0], {
                    onrendered: function (canvas) {
                        var data = canvas.toDataURL();
                        var docDefinition = {
                            content: [{
                                    image: data,
                                    width: 500
                                }]
                        };
                        pdfMake.createPdf(docDefinition).download("Data.pdf");
                    }
                });
            });
        </script>

        <script>

                        $('.myForm #id').val(job.id);

                });
